<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/start2.css">
    </head>
    <body class="font">
        <header class="cabecalho">
            <div class="flex-pai">
                <div class="flex-filho1">
                    <h1 class="titulo">me ache!</h1>
                    <p class="subtitulo">encontre um endereço pelo número do cep</p>
                </div>
                <div class="flex-filho2">
                    <i class="material-icons" id="imgLogo">travel_explore</i>  
                </div>
            </div>
        </header>
        <main>
            <div class="ordem">
                <form action="">
                    <div class="sub-ordem">
                        <label for="cep">Cep</label>
                        <input name="cep" type="text" class="input">
                        
                        <label for="rua">Rua</label>
                        <input name="rua" type="text" class="input">
                        
                        <label for="bairro">Bairro</label>
                        <input name="bairro" type="text" class="input">
                        
                        <label for="cidade">Cidade</label>
                        <input name="cidade" type="text" class="input">
                        
                        <label for="estado">Estado</label>
                        <input  name="estado" type="text" class="input">
                        
                        <input type="submit" id="buscar" value="BUSCAR"></input>
                    </div>
                </form> 
            </div>    
        </main>
    </body>
</html>
